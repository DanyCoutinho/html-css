<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passer o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>

    <ul>
        <li>
            <abbr title="Use a tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use as tag <h1> <h2> <h3> <h4> <h5> <h6>">Títulos</abbr>
        </li>
        <li>
            <abbr title="Usa a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="<abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="<ol>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="<ul>">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
